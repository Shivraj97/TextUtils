<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Textutils</title>
</head>
<body>
    <h1>Welcome to the text analyzer. Enter your text below</h1>
    <form action="/analyzer", method="get">
        <textarea name="text" id="" cols="30" rows="10" style="margin: 0px; width: 1210px; height: 98px;"></textarea></br>
        <input type="checkbox" name="removepunc">Remove Punctuations</br>
        <input type="checkbox" name="fullcaps">UPPERCASE</br>
        <input type="checkbox" name="newlineremove">New Line Remover</br>
        <input type="checkbox" name="extraspaceremove">Extra Space Remover</br>
        <input type="checkbox" name="charcount">Character Count</br>
        <button type="submit">Analyze Text</button>
    </form>
</body>
</html>
